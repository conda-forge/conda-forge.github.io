name: deploy

on:
  push:
    branches:
      - main
  pull_request: null
  workflow_dispatch: null

jobs:
  tests:
    name: deploy
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.8
          channels: conda-forge
          channel-priority: strict
          show-channel-urls: true
          miniforge-version: latest
          miniforge-variant: Mambaforge
          activate-environment: conda-forge-docs
          environment-file: .ci_scripts/environment.yml

      - name: build
        shell: bash -l {0}
        run: |
          source ./.ci_scripts/update_docs
        env:
          GHREF: ${{ github.ref }}

      - name: deploy
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
          user_name: conda-forge-admin
          user_email: pelson.pub+conda-forge@gmail.com
      
      - name: Link Checker
        uses: lycheeverse/lychee-action@c053181aa0c3d17606addfe97a9075a32723548a # for v1.9.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: >
            --no-progress
            --verbose
            --base . 
            --exclude 'file://.*'
            --exclude 'https://polys.me/?$'
            --exclude-path 'build/' 
            --exclude-path 'node_modules/' 
            --exclude-path 'docs/orga/minutes/'
            --exclude-path 'sphinx/' 
            './**/*.md'
            './**/*.mdx'
            './**/*.jsx'
